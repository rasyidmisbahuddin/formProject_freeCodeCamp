<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div id="judul" class="container pt-5 pb-5 text-center text-light">
        <h1 id="title">Pendaftaran akun baru</h1>
        <p id="description" class="text-center">dibuat untuk freeCodeCamp</p>
    </div>



    <form id="survey-form">
        <div class="form-grou p">
            <label id="name-label">Nama</label>
            <input type="name" class="form-control" id="name" placeholder="Enter name" required>
            <label id="email-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            <label id="number-label">Umur</label>
            <input type="number" class="form-control" id="number" placeholder="Enter age" required min="1" max="2">
            <label id="jurusan-label">Jurusan</label>
            <select id="dropdown" class="form-control">
                <option disabled selected value>Pilih Jurusan</option>
                <option>Teknik Informatika</option>
                <option>Teknik Mesin</option>
                <option>Teknik Industri</option>
                <option>Teknik Pertambangan</option>
            </select>
            <label id="kerja-label" class="pt-4">Apakah anda sudah pernah bekerja sebelumnya?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Belum
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Sudah
                </label>
            </div>
            <label id="pemograman-label" class="pt-4">Bahasa pemrograman apa yang anda kuasai?</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="php" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    PHP
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Javascript" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Javascript
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="c" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    C++
                </label>
            </div>
            <label for="exampleFormControlTextarea1" class="pt-4">Masukkan Deskripsi</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="pt-5 text-center">
                <button id="submit" class="btn btn-primary text-center">Submit</button>
            </div>
        </div>
    </form>

        crossorigin="anonymous"></script> -->

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
